<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <!-- Bootstrap, Font Awesome, Angular Material -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css" />

        <!-- Require.js -->
        <script data-main="main" src="../node_modules/requirejs/require.js"></script>
    </head>
    <body ng-cloak layout="column">

        <!-- Topbar -->
        <md-toolbar layout="row" class="md-toolbar-tools">
            <h1>Postgirl</h1>
        </md-toolbar>
        <!-- / Topbar -->

        <div flex layout="row">

            <!-- Sidebar -->
            <div flex="20">
                <md-tabs md-dynamic-height="true" md-selected="itemSelected">
                    <md-tab>
                        <md-tab-label>History</md-tab-label>
                        <md-tab-body>History content</md-tab-body>
                    </md-tab>
                    <md-tab>
                        <md-tab-label>Collections</md-tab-label>
                        <md-tab-body>
                            <md-tabs md-dynamic-height="true" md-selected="subItemSelected">
                                <md-tab>
                                    <md-tab-label>All</md-tab-label>
                                    <md-tab-body>All content</md-tab-body>
                                </md-tab>
                                <md-tab>
                                    <md-tab-label>Me</md-tab-label>
                                    <md-tab-body>Me content</md-tab-body>
                                </md-tab>
                                <md-tab>
                                    <md-tab-label>Team</md-tab-label>
                                    <md-tab-body>Team content</md-tab-body>
                                </md-tab>
                            </md-tabs>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </div>
            <!-- / Sidebar -->

            <!-- Content -->
            <div flex="80">
                <md-content flex id="content" ng-view>
                </md-content>
            </div>
            <!-- / Content -->

        </div>
    </body>
</html>
