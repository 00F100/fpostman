<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <!-- Bootstrap, Font Awesome, Angular Material -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css" />
        <link rel="stylesheet" href="../node_modules/v-accordion/dist/v-accordion.min.css" />

        <!-- Require.js -->
        <script data-main="main" src="../node_modules/requirejs/require.js"></script>
    </head>
    <body ng-cloak layout="column">

        <!-- Topbar -->
        <md-toolbar layout="row" class="md-toolbar-tools">
            <h1>Postgirl</h1>
        </md-toolbar>
        <!-- / Topbar -->

        <div flex layout="row">

            <!-- Sidebar -->
            <div flex="20">
                <md-tabs md-dynamic-height="true" md-selected="itemSelected">
                    <md-tab>
                        <md-tab-label>History</md-tab-label>
                        <md-tab-body>History content</md-tab-body>
                    </md-tab>
                    <md-tab>
                        <md-tab-label>Collections</md-tab-label>
                        <md-tab-body>
                            <md-tabs md-dynamic-height="true" md-selected="subItemSelected">
                                <md-tab>
                                    <md-tab-label>All</md-tab-label>
                                    <md-tab-body>
                                        <div>
                                            <!-- Accordion -->
                                            <v-accordion id="accordionCollectionsAll" class="vAccordion--default" control="accordionCollectionsAll" onexpand="expandCallback(index, id)" oncollapse="collapseCallback(index, id)">
                                                <v-pane id="item-1" expanded="pane.isExpanded">
                                                    <v-pane-header id="item-1-header" aria-controls="item-1-content">
                                                        <h5>Name of project</h5>
                                                    </v-pane-header>
                                                    <v-pane-content id="item-1-content" aria-labelledby="item-1-header">

                                                        <!-- Sub Accordion -->
                                                        <v-accordion id="accordionCollectionsAllItem1" class="vAccordion--default" control="accordionCollectionsAllItem1" onexpand="expandCallback(index, id)" oncollapse="collapseCallback(index, id)">
                                                            <v-pane id="item-1-1">
                                                                <v-pane-header id="item-1-1-header" aria-controls="item-1-1-content">
                                                                    <h5>Group routes</h5>
                                                                </v-pane-header>
                                                                <v-pane-content id="item-1-1-content" aria-labelledby="item-1-1-header">
                                                                    <p>Route 1 A</p>
                                                                    <p>Route 1 B</p>
                                                                    <p>Route 1 C</p>
                                                                </v-pane-content>
                                                            </v-pane>
                                                        </v-accordion>
                                                        <!-- / Sub Accordion -->

                                                        <p>Route A</p>
                                                        <p>Route B</p>
                                                        <p>Route C</p>
                                                    </v-pane-content>
                                                </v-pane>
                                            </v-accordion>
                                            <!-- / Accordion -->
                                        </div>
                                    </md-tab-body>
                                </md-tab>
                                <md-tab>
                                    <md-tab-label>Me</md-tab-label>
                                    <md-tab-body>Me content</md-tab-body>
                                </md-tab>
                                <md-tab>
                                    <md-tab-label>Team</md-tab-label>
                                    <md-tab-body>Team content</md-tab-body>
                                </md-tab>
                            </md-tabs>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </div>
            <!-- / Sidebar -->

            <!-- Content -->
            <div flex="80">
                <md-content flex id="content">
                    <md-tabs id="itemta" md-dynamic-height="true" md-selected="itemSelecteContent">
                        <md-tab>
                            <md-tab-label>/path/to/route</md-tab-label>
                            <md-tab-body>
                                <div flex layout="row">
                                    <div flex="10">
                                        <md-select ng-model="armor" class="md-no-underline" required md-no-asterisk="false">
                                            <md-option value="cloth">GET</md-option>
                                            <md-option value="leather">POST</md-option>
                                            <md-option value="chain">OPTION</md-option>
                                            <md-option value="plate">DELETE</md-option>
                                        </md-select>
                                    </div>
                                    <div flex="70">
                                        <div flex layout="row">
                                            <div flex="85">
                                                <md-input-container class="md-block">
                                                    <input ng-model="user.title">
                                                </md-input-container>
                                            </div>
                                            <div flex="15">
                                                <md-button class="md-raised">Params</md-button>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div flex="20">
                                        <md-button class="md-raised md-primary">Send</md-button>
                                        <md-button class="md-raised">Save</md-button>
                                    </div>
                                </div>
                            </md-tab-body>
                        </md-tab>
                        <md-tab>
                            <md-tab-label>+</md-tab-label>
                            <md-tab-body></md-tab-body>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </div>
            <!-- / Content -->

        </div>
    </body>
</html>
